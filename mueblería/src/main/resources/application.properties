spring.application.name=muebleria
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Use SPRING_DATASOURCE_URL when provided (Docker Compose sets it)
# Otherwise default to localhost:3306 for local MySQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/muebles_hermanos?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}

server.port=0
# Support environment overrides for credentials; default to root/root for local dev
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
