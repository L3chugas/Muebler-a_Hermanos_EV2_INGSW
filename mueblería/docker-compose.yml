services:
  mysqldb:
    image: mysql:8.0
    container_name: mysqldb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: muebles_hermanos
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: mysqldb
      PMA_PORT: 3306
    ports:
      - "8081:80"
    depends_on:
      mysqldb:
        condition: service_healthy

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "1025:1025" # Puerto SMTP (donde la app env√≠a correos)
      - "8025:8025" # Puerto Web (donde se ven los correos)

  app:
    build: .
    container_name: muebleria-app
    ports:
      - "8090:8080"
    depends_on:
      mysqldb:
        condition: service_healthy
      mailhog:
        condition: service_started
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3306/muebles_hermanos?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ""
      SERVER_PORT: 8080
      SPRING_MAIL_HOST: mailhog
      SPRING_MAIL_PORT: 1025
      SPRING_MAIL_USERNAME: ""
      SPRING_MAIL_PASSWORD: ""
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: "false"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: "false"

  frontend:
    image: nginx:alpine
    container_name: muebleria-front
    ports:
      - "3000:80"
    volumes:
      - ../frontend:/usr/share/nginx/html

volumes:
  mysql_data: